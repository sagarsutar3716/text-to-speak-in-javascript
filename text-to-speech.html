<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-To-Speech</title>
    <style>
    	input{
    		padding: 10px;
    		width: 300px;
    		border-radius: 5px;
    		border: solid 2px #BBB
    	}
    	body{
    		margin-left: 40%;
    	}
    	div{
    		margin-top: 10px 0px;
    	}
    	button{
    		margin-top: 5px;
    		padding: 10px;
    		background-color: black;
    		color: #FFFFFF;
    		border: 0px;
    		cursor: pointer;
    		border-radius: 5px;
    	}
    </style>
</head>
<body>
    <div>
    	<input type="text" id="text-to-speech" placeholder="Enter Text To Speech"></input>
    </div>
    <div>
    	<button type="button" onclick="TextToAudio()">Speak</button>
    </div>

    <script type="text/javascript">
	function TextToAudio() {
		let msg = document.getElementById('text-to-speech').value;

		let speech = new SpeechSynthesisUtterance();
		speech.lang = "en-US";

		speech.text = msg;
		speech.volume = 2;
		speech.rate = 1;
		speech.pitch = 1;

		window.speechSynthesis.speak(speech);
	}
</script>
</body>

</html>
